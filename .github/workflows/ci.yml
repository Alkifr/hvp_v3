name: CI

on:
  pull_request:
  push:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      # Prisma validate/generate требует наличия DATABASE_URL, но реальная БД для CI build не нужна
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/hvp_ci?schema=public
      JWT_SECRET: ci_jwt_secret
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

